<!DOCTYPE html>
<html>
<head>
    <title>RTB Admin - FINAL WORKING VERSION</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: #007bff; color: white; padding: 20px; text-align: center; border-radius: 5px; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat { background: white; padding: 20px; border-radius: 5px; flex: 1; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-number { font-size: 30px; font-weight: bold; color: #007bff; }
        .users { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .status { padding: 5px 10px; border-radius: 15px; font-size: 12px; }
        .admin { background: #dc3545; color: white; }
        .premium { background: #28a745; color: white; }
        .regular { background: #6c757d; color: white; }
        .error { color: red; padding: 20px; background: #ffe6e6; border-radius: 5px; margin: 10px 0; }
        .loading { text-align: center; padding: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RTB Admin Dashboard</h1>
            <p>FINAL WORKING VERSION - Direct API Connection</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="total">0</div>
                <div>Total Users</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="premium">0</div>
                <div>Premium Users</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="active">0</div>
                <div>Active Users</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="downloads">0</div>
                <div>Downloads</div>
            </div>
        </div>
        
        <div class="users">
            <h3>All Users</h3>
            <div id="userList">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://leonardus437.pythonanywhere.com';
        
        async function loadData() {
            try {
                // Load stats
                const statsRes = await fetch(API + '/stats');
                const stats = await statsRes.json();
                
                document.getElementById('total').textContent = stats.total_users;
                document.getElementById('premium').textContent = stats.premium_users;
                document.getElementById('active').textContent = stats.active_users;
                document.getElementById('downloads').textContent = stats.total_downloads;
                
                // Load users
                const usersRes = await fetch(API + '/users/');
                const users = await usersRes.json();
                
                let html = '';
                users.forEach(user => {
                    let statusClass = 'regular';
                    let statusText = 'Regular';
                    
                    if (user.role === 'admin') {
                        statusClass = 'admin';
                        statusText = 'Admin';
                    } else if (user.is_premium) {
                        statusClass = 'premium';
                        statusText = 'Premium';
                    }
                    
                    html += `
                        <div class="user">
                            <div>
                                <strong>${user.name}</strong><br>
                                <small>${user.phone} | ${user.institution || 'N/A'}</small>
                            </div>
                            <div class="status ${statusClass}">${statusText}</div>
                        </div>
                    `;
                });
                
                document.getElementById('userList').innerHTML = html;
                
            } catch (error) {
                document.getElementById('userList').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>API:</strong> ${API}<br>
                        <button onclick="loadData()">Retry</button>
                    </div>
                `;
            }
        }
        
        loadData();
    </script>
</body>
</html>
