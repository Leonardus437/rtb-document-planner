<!DOCTYPE html>
<html>
<head>
    <title>Admin API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .result { margin: 1rem 0; padding: 1rem; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; }
    </style>
</head>
<body>
    <h1>Admin Dashboard API Test</h1>
    <p>Testing API connections to verify admin dashboard will work...</p>
    
    <button onclick="testUsers()">Test /users/ endpoint</button>
    <button onclick="testStats()">Test /stats endpoint</button>
    <button onclick="testAll()">Test All</button>
    
    <div id="results"></div>

    <script src="config.js"></script>
    <script>
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testUsers() {
            try {
                console.log('Testing users endpoint:', `${API_BASE}/users/`);
                const response = await fetch(`${API_BASE}/users/`);
                if (response.ok) {
                    const users = await response.json();
                    addResult(`‚úÖ /users/ endpoint working - Found ${users.length} users`, true);
                    console.log('Users:', users);
                } else {
                    addResult(`‚ùå /users/ endpoint failed - HTTP ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå /users/ endpoint error: ${error.message}`, false);
            }
        }

        async function testStats() {
            try {
                console.log('Testing stats endpoint:', `${API_BASE}/stats`);
                const response = await fetch(`${API_BASE}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    addResult(`‚úÖ /stats endpoint working - ${stats.total_users} total users`, true);
                    console.log('Stats:', stats);
                } else {
                    addResult(`‚ùå /stats endpoint failed - HTTP ${response.status}`, false);
                }
            } catch (error) {
                addResult(`‚ùå /stats endpoint error: ${error.message}`, false);
            }
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            addResult(`üîç Testing API Base: ${API_BASE}`, true);
            await testUsers();
            await testStats();
        }

        // Auto-test on load
        setTimeout(testAll, 1000);
    </script>
</body>
</html>
