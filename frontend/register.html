<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RTB Document Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #e50914;
            text-decoration: none;
        }
        .signin-link {
            padding: 0.5rem 1rem;
            background: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .register-container {
            background: white;
            padding: 4rem 4.5rem;
            max-width: 450px;
            width: 100%;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1.75rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #8c8c8c;
            border-radius: 4px;
            font-size: 1rem;
            background: white;
            color: #333;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #0071eb;
        }
        .error-message {
            color: #e87c03;
            font-size: 0.8125rem;
            margin-top: 0.375rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #c11119;
        }
        .btn-primary:disabled {
            background: #e50914;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .help-text {
            color: #737373;
            font-size: 0.8125rem;
            margin-top: 1rem;
        }
        .help-text a {
            color: #0071eb;
            text-decoration: none;
        }
        .footer {
            background: #f3f3f3;
            padding: 2rem 3rem;
            color: #737373;
            font-size: 0.8125rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">RTB Planner</a>
        <a href="login.html" class="signin-link">Sign In</a>
    </div>

    <div class="main">
        <div class="register-container">
            <h1>Sign Up</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <div class="error-message" id="nameError">Please enter your full name.</div>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <div class="error-message" id="phoneError">Please enter a valid phone number.</div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email (optional)">
                </div>
                
                <div class="form-group">
                    <input type="text" id="institution" placeholder="Institution" required>
                    <div class="error-message" id="institutionError">Please enter your institution.</div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="error-message" id="passwordError">Password must be at least 4 characters.</div>
                </div>
                
                <button type="submit" class="btn-primary" id="signUpBtn">Sign Up</button>
                
                <div class="help-text">
                    Already have an account? <a href="login.html">Sign in now</a>.
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        Â© 2025 RTB Document Planner. All rights reserved. | Developed for TVET Excellence
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const institution = document.getElementById('institution').value.trim();
            const password = document.getElementById('password').value;
            
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            if (!name) {
                document.getElementById('nameError').classList.add('show');
                return;
            }
            if (!phone) {
                document.getElementById('phoneError').classList.add('show');
                return;
            }
            if (!institution) {
                document.getElementById('institutionError').classList.add('show');
                return;
            }
            if (password.length < 4) {
                document.getElementById('passwordError').classList.add('show');
                return;
            }
            
            const btn = document.getElementById('signUpBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            const result = await registerUser(name, phone, email, institution, password);
            
            if (result.success) {
                alert('Account created successfully! You can now sign in.');
                window.location.href = 'login.html';
            } else {
                document.getElementById('phoneError').textContent = result.message;
                document.getElementById('phoneError').classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
