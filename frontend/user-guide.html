<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Guide - Session Plans & Schemes of Work Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .guide-container {
            max-width: 650px;
            width: 100%;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.25rem;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.85rem;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255,255,255,0.3);
            width: 100%;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.4s ease;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            padding: 0.75rem;
            background: #f8fafc;
        }
        
        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #cbd5e1;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .step-dot.active {
            background: #667eea;
            transform: scale(1.2);
        }
        
        .content-area {
            padding: 1.25rem;
            height: 280px;
            overflow: hidden;
        }
        
        .step-content {
            display: none;
            animation: fadeIn 0.4s;
        }
        
        .step-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .step-description {
            color: #64748b;
            font-size: 0.85rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }
        
        .feature-list {
            display: grid;
            gap: 0.5rem;
        }
        
        .feature-item {
            padding: 0.6rem;
            background: #f8fafc;
            border-radius: 0.4rem;
            border-left: 3px solid #667eea;
        }
        
        .feature-item h4 {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 0.15rem;
            font-size: 0.85rem;
        }
        
        .feature-item p {
            color: #64748b;
            font-size: 0.75rem;
            line-height: 1.3;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .nav-btn {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .btn-prev {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-prev:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-next:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .btn-finish {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-finish:hover {
            opacity: 0.9;
        }
        
        .back-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: white;
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .back-home:hover {
            transform: translateX(-3px);
        }
        
        .lang-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.4rem;
            z-index: 1000;
        }
        
        .lang-btn {
            padding: 0.5rem 0.9rem;
            background: white;
            color: #667eea;
            border: 2px solid white;
            border-radius: 1.5rem;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 768px) {
            .guide-container { max-width: 100%; }
            .content-area { height: 350px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">← Home</a>
    
    <div class="lang-switch">
        <button class="lang-btn active" onclick="switchLang('en')">EN</button>
        <button class="lang-btn" onclick="switchLang('rw')">RW</button>
    </div>
    
    <div class="guide-container">
        <div class="header">
            <h1 id="header-title">User Guide</h1>
            <p id="header-subtitle">Step-by-step guide to create professional documents</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>
        
        <div class="step-indicator" id="stepIndicator"></div>
        
        <div class="content-area" id="contentArea"></div>
        
        <div class="navigation">
            <button class="nav-btn btn-prev" id="prevBtn" onclick="prevStep()">
                <span id="prev-text">← Previous</span>
            </button>
            <button class="nav-btn btn-next" id="nextBtn" onclick="nextStep()">
                <span id="next-text">Next →</span>
            </button>
        </div>
    </div>
    
    <script>
        let currentStep = 0;
        let currentLang = 'en';
        
        const content = {
            en: {
                headerTitle: 'User Guide',
                headerSubtitle: 'Step-by-step guide to create professional documents',
                prevText: '← Previous',
                nextText: 'Next →',
                finishText: 'Start Creating →',
                steps: [
                    {
                        title: 'Welcome to RTB Document Generator',
                        description: 'This tool helps Rwandan TVET teachers create professional Session Plans and Schemes of Work in minutes.',
                        features: [
                            { title: '100% RTB Compliant', text: 'All documents follow official Rwanda Technical Board standards' },
                            { title: 'Completely Free Forever', text: 'No hidden fees, no premium plans, accessible to all teachers' },
                            { title: 'Lightning Fast', text: 'Generate documents in minutes instead of hours' }
                        ]
                    },
                    {
                        title: 'Step 1: Register Your Account',
                        description: 'Create your free account to start generating documents.',
                        features: [
                            { title: 'Use Your Email', text: 'Register with your institutional or personal email address' },
                            { title: 'Secure Password', text: 'Create a strong password to protect your account' },
                            { title: 'Institution Name', text: 'Enter your TVET institution name for document headers' }
                        ]
                    },
                    {
                        title: 'Step 2: Login to Dashboard',
                        description: 'Access your personal workspace where all the magic happens.',
                        features: [
                            { title: 'Personal Dashboard', text: 'Clean interface with two main options: Session Plan and Scheme of Work' },
                            { title: 'Always Available', text: 'Login anytime from any device to create documents' },
                            { title: 'Secure Access', text: 'Your account and data are protected' }
                        ]
                    },
                    {
                        title: 'Step 3: Create Session Plan',
                        description: 'Generate RTB-compliant session plans with our 4-step wizard.',
                        features: [
                            { title: 'Basic Information', text: 'Enter trainer name, module, unit, and session details' },
                            { title: 'Course Details', text: 'Add learning outcomes, duration, and facilitation technique' },
                            { title: 'Learning Content', text: 'System generates SMART objectives, activities, and references' },
                            { title: 'Download DOCX', text: 'Get professional Word document ready to print' }
                        ]
                    },
                    {
                        title: 'Step 4: Create Scheme of Work',
                        description: 'Build comprehensive schemes covering entire academic terms.',
                        features: [
                            { title: 'Institution Info', text: 'Add school name, department, and module details' },
                            { title: 'Three Terms', text: 'Plan content for Term 1, Term 2, and Term 3' },
                            { title: '9-Column Format', text: 'Official RTB layout with all required sections' },
                            { title: 'Professional Output', text: 'Bookman Old Style 12pt, landscape orientation' }
                        ]
                    },
                    {
                        title: 'You\'re Ready to Start!',
                        description: 'Join thousands of Rwandan TVET teachers creating professional documents effortlessly.',
                        features: [
                            { title: 'Logo Upload', text: 'Add RTB and school logos to your documents' },
                            { title: 'Auto-Generated Content', text: 'Smart objectives, activities, and APA references' },
                            { title: '6 Facilitation Techniques', text: 'Choose from demonstration, discussion, project-based, and more' },
                            { title: 'No Limits', text: 'Create unlimited documents, forever free' }
                        ]
                    }
                ]
            },
            rw: {
                headerTitle: 'Umuyobozi w\'Abakoresha',
                headerSubtitle: 'Intambwe ku ntambwe zo gukora inyandiko zuzuye',
                prevText: '← Ibanze',
                nextText: 'Komeza →',
                finishText: 'Tangira Gukora →',
                steps: [
                    {
                        title: 'Murakaza Neza kuri RTB Document Generator',
                        description: 'Iyi sisitemu ifasha abarimu ba TVET mu Rwanda gukora Session Plans na Schemes of Work mu minota.',
                        features: [
                            { title: '100% Ikurikije RTB', text: 'Inyandiko zose zikurikiza amahame yemewe na Rwanda Technical Board' },
                            { title: 'Ntago Bigarukira Iteka', text: 'Nta mafaranga ahishwe, nta premium, abarimu bose barayibona' },
                            { title: 'Byihuse Cyane', text: 'Kora inyandiko mu minota aho kuba amasaha' }
                        ]
                    },
                    {
                        title: 'Intambwe 1: Iyandikishe Konti',
                        description: 'Fungura konti yawe kubusa kugira ngo utangire gukora inyandiko.',
                        features: [
                            { title: 'Koresha Imeri Yawe', text: 'Iyandikishe ukoresheje imeri y\'ikigo cyangwa iyawe bwite' },
                            { title: 'Ijambo ry\'Ibanga Rikomeye', text: 'Kora ijambo ry\'ibanga rikomeye kugira ngo urinde konti yawe' },
                            { title: 'Izina ry\'Ikigo', text: 'Andika izina ry\'ikigo cya TVET kugira ngo rigaragare ku nyandiko' }
                        ]
                    },
                    {
                        title: 'Intambwe 2: Injira kuri Dashboard',
                        description: 'Injira ku rupapuro rwawe bwite aho byose bikorwa.',
                        features: [
                            { title: 'Dashboard Yawe', text: 'Interface isukuye ifite amahitamo abiri: Session Plan na Scheme of Work' },
                            { title: 'Igihe Cyose', text: 'Injira igihe cyose ukoresheje igikoresho icyo ari cyo cyose' },
                            { title: 'Umutekano Mwiza', text: 'Konti yawe n\'amakuru yawe birinzwe' }
                        ]
                    },
                    {
                        title: 'Intambwe 3: Kora Session Plan',
                        description: 'Kora session plans zikurikije RTB ukoresheje intambwe 4.',
                        features: [
                            { title: 'Amakuru y\'Ibanze', text: 'Andika amazina y\'umwarimu, module, unit, na session' },
                            { title: 'Ibisobanuro by\'Isomo', text: 'Ongeraho intego zo kwiga, igihe, n\'uburyo bwo kwigisha' },
                            { title: 'Ibigize Kwiga', text: 'Sisitemu ikora intego SMART, ibikorwa, n\'ibitabo' },
                            { title: 'Pakurura DOCX', text: 'Bona inyandiko ya Word yuzuye iteguye gucapwa' }
                        ]
                    },
                    {
                        title: 'Intambwe 4: Kora Scheme of Work',
                        description: 'Kora schemes zuzuye zikubiyemo amaherezo yose y\'ishuri.',
                        features: [
                            { title: 'Amakuru y\'Ikigo', text: 'Ongeraho izina ry\'ishuri, ishami, na module' },
                            { title: 'Amaherezo Atatu', text: 'Tegura ibigize Igihembwe 1, 2, na 3' },
                            { title: 'Format y\'Inkingi 9', text: 'Imiterere yemewe na RTB ifite ibice byose bisabwa' },
                            { title: 'Inyandiko Yuzuye', text: 'Bookman Old Style 12pt, landscape orientation' }
                        ]
                    },
                    {
                        title: 'Witeguye Gutangira!',
                        description: 'Jya ku barimu b\'ibihumbi ba TVET mu Rwanda bakora inyandiko zuzuye byoroshye.',
                        features: [
                            { title: 'Ohereza Ikirango', text: 'Ongeraho ibirango bya RTB n\'ishuri kuri inyandiko' },
                            { title: 'Ibikora Byonyine', text: 'Intego SMART, ibikorwa, n\'ibitabo bya APA' },
                            { title: 'Uburyo 6 bwo Kwigisha', text: 'Hitamo muri demonstration, discussion, project-based, n\'ibindi' },
                            { title: 'Ntago Bigarukira', text: 'Kora inyandiko zitabarika, kubusa iteka' }
                        ]
                    }
                ]
            }
        };
        
        function renderStep() {
            const lang = content[currentLang];
            const step = lang.steps[currentStep];
            const totalSteps = lang.steps.length;
            
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            const indicatorHTML = lang.steps.map((_, i) => 
                `<div class="step-dot ${i === currentStep ? 'active' : ''}" onclick="goToStep(${i})"></div>`
            ).join('');
            document.getElementById('stepIndicator').innerHTML = indicatorHTML;
            
            const featuresHTML = step.features.map(f => `
                <div class="feature-item">
                    <h4>${f.title}</h4>
                    <p>${f.text}</p>
                </div>
            `).join('');
            
            const contentHTML = `
                <div class="step-content active">
                    <div class="step-title">${step.title}</div>
                    <div class="step-description">${step.description}</div>
                    <div class="feature-list">${featuresHTML}</div>
                </div>
            `;
            document.getElementById('contentArea').innerHTML = contentHTML;
            
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('prev-text').textContent = lang.prevText;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentStep === totalSteps - 1) {
                nextBtn.className = 'nav-btn btn-finish';
                nextBtn.innerHTML = `<span>${lang.finishText}</span>`;
                nextBtn.onclick = () => window.location.href = 'index.html';
            } else {
                nextBtn.className = 'nav-btn btn-next';
                nextBtn.innerHTML = `<span>${lang.nextText}</span>`;
                nextBtn.onclick = nextStep;
            }
        }
        
        function nextStep() {
            if (currentStep < content[currentLang].steps.length - 1) {
                currentStep++;
                renderStep();
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }
        
        function goToStep(step) {
            currentStep = step;
            renderStep();
        }
        
        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('header-title').textContent = content[lang].headerTitle;
            document.getElementById('header-subtitle').textContent = content[lang].headerSubtitle;
            renderStep();
        }
        
        renderStep();
    </script>
</body>
</html>
