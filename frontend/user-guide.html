<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #fef3c7;
            min-height: 100vh;
            padding: 1.5rem 1rem;
            overflow-y: auto;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .back-btn {
            display: inline-block;
            background: white;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #78350f;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #92400e;
            font-size: 0.95rem;
        }
        
        .lang-switch {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .lang-btn {
            padding: 0.4rem 1rem;
            background: white;
            color: #78350f;
            border: 2px solid #fbbf24;
            border-radius: 1.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .lang-btn.active {
            background: #fbbf24;
            color: white;
        }
        
        .accordion {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        @media (max-width: 768px) {
            .accordion {
                grid-template-columns: 1fr;
            }
        }
        
        .accordion-item {
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .accordion-header {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .accordion-item:nth-child(1) .accordion-header { background: #dbeafe; }
        .accordion-item:nth-child(2) .accordion-header { background: #e0e7ff; }
        .accordion-item:nth-child(3) .accordion-header { background: #fce7f3; }
        .accordion-item:nth-child(4) .accordion-header { background: #fef3c7; }
        .accordion-item:nth-child(5) .accordion-header { background: #fef3c7; }
        .accordion-item:nth-child(6) .accordion-header { background: #d1fae5; }
        .accordion-item:nth-child(7) .accordion-header { background: #fce4ec; }
        .accordion-item:nth-child(8) .accordion-header { background: #e0f2fe; }
        
        .accordion-header:hover {
            opacity: 0.9;
        }
        
        .accordion-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.875rem;
        }
        
        .accordion-icon {
            color: #64748b;
            transition: transform 0.3s;
        }
        
        .accordion-item.active .accordion-icon {
            transform: rotate(180deg);
        }
        
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .accordion-body {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .description {
            color: #64748b;
            font-size: 0.8rem;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }
        
        .features {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .feature {
            padding: 0.5rem;
            background: #f8fafc;
            border-radius: 0.4rem;
            border-left: 3px solid #3b82f6;
        }
        
        .feature-title {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.8rem;
            margin-bottom: 0.15rem;
        }
        
        .feature-text {
            color: #64748b;
            font-size: 0.75rem;
            line-height: 1.3;
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .start-btn {
            display: inline-block;
            background: #fbbf24;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
        }
        
        .start-btn:hover {
            background: #f59e0b;
        }
    </style>
</head>

        function renderAccordion() {
            const lang = content[currentLang];
            const html = lang.steps.map((step, index) => `
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion(${index})">
                        <span class="accordion-title">${step.title}</span>
                        <i class="fas fa-chevron-down accordion-icon"></i>
                    </div>
                    <div class="accordion-content">
                        <div class="accordion-body">
                            <p class="description">${step.description}</p>
                            <div class="features">
                                ${step.features.map(f => `
                                    <div class="feature">
                                        <div class="feature-title">${f.title}</div>
                                        <div class="feature-text">${f.text}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('accordion').innerHTML = html;
        }
        
        function toggleAccordion(index) {
            const items = document.querySelectorAll('.accordion-item');
            const item = items[index];
            const content = item.querySelector('.accordion-content');
            const isActive = item.classList.contains('active');
            
            items.forEach(i => {
                i.classList.remove('active');
                i.querySelector('.accordion-content').style.maxHeight = null;
            });
            
            if (!isActive) {
                item.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        }
        
        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('title').textContent = content[lang].title;
            document.getElementById('subtitle').textContent = content[lang].subtitle;
            document.getElementById('startBtn').textContent = content[lang].startBtn;
            renderAccordion();
        }
        
        renderAccordion();
