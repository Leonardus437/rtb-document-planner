<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Guide - Session Plans & Schemes of Work Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }
        
        .guide-container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.95;
            font-size: 1rem;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255,255,255,0.3);
            width: 100%;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.4s ease;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.5rem 2rem;
            background: #f8fafc;
        }
        
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cbd5e1;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .step-dot.active {
            background: #667eea;
            transform: scale(1.3);
        }
        
        .content-area {
            padding: 3rem 2.5rem;
            min-height: 400px;
            position: relative;
        }
        
        .step-content {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .step-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .step-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
        }
        
        .step-description {
            color: #64748b;
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .feature-list {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .feature-item {
            display: flex;
            align-items: start;
            gap: 1rem;
            padding: 1.25rem;
            background: #f8fafc;
            border-radius: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }
        
        .feature-text h4 {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .feature-text p {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 2rem 2.5rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .nav-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .btn-prev {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-prev:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }
        
        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-next:hover:not(:disabled) {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-finish {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .btn-finish:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: white;
            color: #667eea;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .back-home:hover {
            transform: translateX(-5px);
        }
        
        .lang-switch {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
        }
        
        .lang-btn {
            padding: 0.75rem 1.25rem;
            background: white;
            color: #667eea;
            border: 2px solid white;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-btn.active {
            background: #667eea;
            color: white;
        }
        
        .welcome-screen {
            text-align: center;
            padding: 2rem 0;
        }
        
        .welcome-icon {
            font-size: 5rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }
        
        .final-screen {
            text-align: center;
            padding: 2rem 0;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header h1 { font-size: 1.5rem; }
            .content-area { padding: 2rem 1.5rem; }
            .step-title { font-size: 1.5rem; }
            .navigation { padding: 1.5rem; }
            .back-home, .lang-switch { position: static; margin: 1rem; }
        }
    </style>
</head>

        function renderStep() {
            const lang = content[currentLang];
            const step = lang.steps[currentStep];
            const totalSteps = lang.steps.length;
            
            // Update progress
            const progress = ((currentStep + 1) / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Update step indicators
            const indicatorHTML = lang.steps.map((_, i) => 
                `<div class="step-dot ${i === currentStep ? 'active' : ''}" onclick="goToStep(${i})"></div>`
            ).join('');
            document.getElementById('stepIndicator').innerHTML = indicatorHTML;
            
            // Update content
            const featuresHTML = step.features.map(f => `
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas ${f.icon}"></i></div>
                    <div class="feature-text">
                        <h4>${f.title}</h4>
                        <p>${f.text}</p>
                    </div>
                </div>
            `).join('');
            
            const contentHTML = `
                <div class="step-content active">
                    ${currentStep === 0 ? '<div class="welcome-screen"><div class="welcome-icon"><i class="fas ' + step.icon + '"></i></div></div>' : ''}
                    ${currentStep === totalSteps - 1 ? '<div class="final-screen"><div class="success-icon"><i class="fas ' + step.icon + '"></i></div></div>' : ''}
                    <div class="step-title">
                        ${currentStep !== 0 && currentStep !== totalSteps - 1 ? '<div class="step-icon"><i class="fas ' + step.icon + '"></i></div>' : ''}
                        <span>${step.title}</span>
                    </div>
                    <div class="step-description">${step.description}</div>
                    <div class="feature-list">${featuresHTML}</div>
                </div>
            `;
            document.getElementById('contentArea').innerHTML = contentHTML;
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('prev-text').textContent = lang.prevText;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentStep === totalSteps - 1) {
                nextBtn.className = 'nav-btn btn-finish';
                nextBtn.innerHTML = `${lang.finishText} <i class="fas fa-rocket"></i>`;
                nextBtn.onclick = () => window.location.href = 'index.html';
            } else {
                nextBtn.className = 'nav-btn btn-next';
                nextBtn.innerHTML = `${lang.nextText} <i class="fas fa-arrow-right"></i>`;
                nextBtn.onclick = nextStep;
            }
        }
        
        function nextStep() {
            if (currentStep < content[currentLang].steps.length - 1) {
                currentStep++;
                renderStep();
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }
        
        function goToStep(step) {
            currentStep = step;
            renderStep();
        }
        
        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('header-title').textContent = content[lang].headerTitle;
            document.getElementById('header-subtitle').textContent = content[lang].headerSubtitle;
            renderStep();
        }
        
        // Initialize
        renderStep();
