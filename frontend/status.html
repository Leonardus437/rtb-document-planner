<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #333; margin-bottom: 20px; }
        .status-box {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .status-box.checking {
            background: #fff3cd;
            border-color: #ffc107;
        }
        .status-box.success {
            background: #d4edda;
            border-color: #28a745;
        }
        .status-box.error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .status-box h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .status-box p {
            margin: 5px 0;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover { background: #5568d3; }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heartbeat"></i> System Status Check</h1>
        <div id="status"></div>
        <button onclick="checkStatus()"><i class="fas fa-sync"></i> Refresh Status</button>
        <button onclick="testRegistration()"><i class="fas fa-user-plus"></i> Test Registration</button>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = CONFIG?.API_URL || 'https://web-production-df3e5.up.railway.app';
        const statusDiv = document.getElementById('status');

        async function checkStatus() {
            statusDiv.innerHTML = '<div class="status-box checking"><h3><i class="fas fa-spinner fa-spin"></i> Checking backend...</h3></div>';
            
            // Test 1: Health Check
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(`${API_URL}/health`, { signal: controller.signal });
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML += `
                        <div class="status-box success">
                            <h3><i class="fas fa-check-circle"></i> Backend is Online</h3>
                            <p><strong>URL:</strong> ${API_URL}</p>
                            <p><strong>Status:</strong> ${data.status}</p>
                            <p><strong>Database:</strong> ${data.database}</p>
                            <p><strong>Total Users:</strong> ${data.total_users}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.innerHTML += `
                    <div class="status-box error">
                        <h3><i class="fas fa-times-circle"></i> Backend Connection Failed</h3>
                        <p><strong>URL:</strong> ${API_URL}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>Railway backend is starting up (wait 10-15 seconds)</li>
                            <li>Network/firewall blocking connection</li>
                            <li>Backend deployment failed</li>
                        </ul>
                    </div>
                `;
            }

            // Test 2: CORS Check
            try {
                const response = await fetch(`${API_URL}/api`);
                if (response.ok) {
                    statusDiv.innerHTML += `
                        <div class="status-box success">
                            <h3><i class="fas fa-check-circle"></i> CORS is Working</h3>
                            <p>Cross-origin requests are allowed</p>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML += `
                    <div class="status-box error">
                        <h3><i class="fas fa-times-circle"></i> CORS Issue Detected</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testRegistration() {
            const testEmail = `test${Date.now()}@test.com`;
            statusDiv.innerHTML = '<div class="status-box checking"><h3><i class="fas fa-spinner fa-spin"></i> Testing registration...</h3></div>';
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);
                
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: testEmail,
                        institution: 'Test School',
                        password: 'test123'
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="status-box success">
                            <h3><i class="fas fa-check-circle"></i> Registration Works!</h3>
                            <p>Test account created: ${testEmail}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status-box error">
                        <h3><i class="fas fa-times-circle"></i> Registration Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        ${error.name === 'AbortError' ? '<p>Request timed out after 30 seconds. Backend may be starting up.</p>' : ''}
                    </div>
                `;
            }
        }

        // Auto-check on load
        checkStatus();
    </script>
</body>
</html>
