<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTB Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .header h1 i {
            color: #667eea;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #334155;
        }
        
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }
        
        .stat-card.users::before { background: linear-gradient(90deg, #667eea, #764ba2); }
        .stat-card.premium::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .stat-card.documents::before { background: linear-gradient(90deg, #10b981, #059669); }
        .stat-card.downloads::before { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }
        
        .stat-card.users .stat-icon {
            background: linear-gradient(135deg, #667eea20, #764ba220);
            color: #667eea;
        }
        
        .stat-card.premium .stat-icon {
            background: linear-gradient(135deg, #f59e0b20, #d9770620);
            color: #f59e0b;
        }
        
        .stat-card.documents .stat-icon {
            background: linear-gradient(135deg, #10b98120, #05966920);
            color: #10b981;
        }
        
        .stat-card.downloads .stat-icon {
            background: linear-gradient(135deg, #8b5cf620, #7c3aed20);
            color: #8b5cf6;
        }
        
        .stat-content h3 {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-content .number {
            color: #1e293b;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .tabs {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .tab-buttons {
            display: flex;
            gap: 1rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-header h2 {
            color: #1e293b;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .search-box {
            position: relative;
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .users-table th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .users-table td {
            color: #64748b;
        }
        
        .users-table tbody tr {
            transition: background 0.2s;
        }
        
        .users-table tbody tr:hover {
            background: #f8fafc;
        }
        
        .badge {
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-premium {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
        }
        
        .badge-free {
            background: #e5e7eb;
            color: #374151;
        }
        
        .badge-admin {
            background: linear-gradient(135deg, #ddd6fe, #c4b5fd);
            color: #5b21b6;
        }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.75rem;
            border-left: 4px solid #667eea;
        }
        
        .activity-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .activity-icon.session {
            background: linear-gradient(135deg, #10b98120, #05966920);
            color: #10b981;
        }
        
        .activity-icon.scheme {
            background: linear-gradient(135deg, #8b5cf620, #7c3aed20);
            color: #8b5cf6;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-content h4 {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .activity-content p {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .activity-time {
            color: #94a3b8;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }
        
        .refresh-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-shield-alt"></i>
            RTB Admin Dashboard
        </h1>
        <div class="header-actions">
            <div class="admin-badge">
                <i class="fas fa-crown"></i>
                <span id="adminName">Administrator</span>
            </div>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Home
            </a>
            <button onclick="logoutAdmin()" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card users">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>Total Users</h3>
                        <div class="number" id="totalUsers">-</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card documents">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>Total Documents</h3>
                        <div class="number" id="totalDocuments">-</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card downloads">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>Session Plans</h3>
                        <div class="number" id="totalPlans">-</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
            </div>
            
            <div class="stat-card downloads">
                <div class="stat-header">
                    <div class="stat-content">
                        <h3>Schemes of Work</h3>
                        <div class="number" id="totalSchemes">-</div>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabs Section -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('users')">
                    <i class="fas fa-users"></i> User Management
                </button>
                <button class="tab-btn" onclick="switchTab('activity')">
                    <i class="fas fa-clock"></i> Recent Activity
                </button>
            </div>
            
            <!-- Users Tab -->
            <div id="usersTab" class="tab-content active">
                <div class="section-header">
                    <h2><i class="fas fa-users-cog"></i> Manage Users</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="userSearch" placeholder="Search users..." onkeyup="filterUsers()">
                        </div>
                        <button onclick="refreshData()" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div id="usersContent">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
            
            <!-- Activity Tab -->
            <div id="activityTab" class="tab-content">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Recent Activity</h2>
                    <div class="refresh-indicator pulse">
                        <i class="fas fa-circle"></i> Live Updates
                    </div>
                </div>
                
                <div id="activityContent">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading activity...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        const session = getCurrentSession();
        if (!session || session.role !== 'admin') {
            window.location.href = 'login.html?type=admin';
        }
        
        const API_BASE = CONFIG?.API_URL || 'http://localhost:5000';
        document.getElementById('adminName').textContent = session.name;
        
        let allUsers = [];
        let refreshInterval;
        
        async function loadDashboard() {
            try {
                const statsResponse = await fetch(`${API_BASE}/stats`);
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    document.getElementById('totalUsers').textContent = stats.total_users;
                    document.getElementById('totalDocuments').textContent = stats.total_session_plans + stats.total_schemes;
                    document.getElementById('totalPlans').textContent = stats.total_session_plans;
                    document.getElementById('totalSchemes').textContent = stats.total_schemes;
                }
                
                await loadUsers();
                await loadActivity();
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }
        
        async function loadUsers() {
            const usersContent = document.getElementById('usersContent');
            
            try {
                const response = await fetch(`${API_BASE}/users/`);
                if (response.ok) {
                    allUsers = await response.json();
                    displayUsers(allUsers);
                } else {
                    throw new Error('Failed to load users');
                }
            } catch (error) {
                usersContent.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading users</p></div>';
            }
        }
        
        function displayUsers(users) {
            const usersContent = document.getElementById('usersContent');
            
            if (users.length === 0) {
                usersContent.innerHTML = '<div class="empty-state"><i class="fas fa-users"></i><p>No users found</p></div>';
                return;
            }
            
            const tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Institution</th>
                            <th>Role</th>
                            <th>Documents</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td><strong>${user.name}</strong></td>
                                <td>${user.email || '-'}</td>
                                <td>${user.institution || '-'}</td>
                                <td>
                                    <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-free'}">
                                        ${user.role === 'admin' ? '<i class="fas fa-shield-alt"></i> Admin' : '<i class="fas fa-user"></i> Teacher'}
                                    </span>
                                </td>
                                <td id="docs-${user.email}">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </td>
                                <td>
                                    <div class="user-actions">
                                        ${user.role !== 'admin' ? `
                                            <button onclick="deleteUser('${user.email}', '${user.name}')" 
                                                    class="btn btn-sm btn-danger">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        ` : '<span style="color: #94a3b8; font-size: 0.75rem;">Protected</span>'}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            usersContent.innerHTML = tableHTML;
            
            // Load document counts for each user
            users.forEach(user => loadUserDocuments(user.email || user.phone));
        }
        
        async function loadUserDocuments(identifier) {
            try {
                const response = await fetch(`${API_BASE}/admin/user-documents/${encodeURIComponent(identifier)}`);
                if (response.ok) {
                    const data = await response.json();
                    const cell = document.getElementById(`docs-${identifier}`);
                    if (cell) {
                        cell.innerHTML = `
                            <span style="color: #10b981;"><i class="fas fa-file-alt"></i> ${data.session_plans}</span> / 
                            <span style="color: #8b5cf6;"><i class="fas fa-book"></i> ${data.schemes}</span>
                        `;
                    }
                }
            } catch (error) {
                const cell = document.getElementById(`docs-${identifier}`);
                if (cell) cell.innerHTML = '-';
            }
        }
        
        async function loadActivity() {
            const activityContent = document.getElementById('activityContent');
            
            try {
                const response = await fetch(`${API_BASE}/admin/recent-activity?limit=20`);
                if (response.ok) {
                    const activities = await response.json();
                    displayActivity(activities);
                } else {
                    throw new Error('Failed to load activity');
                }
            } catch (error) {
                activityContent.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading activity</p></div>';
            }
        }
        
        function displayActivity(activities) {
            const activityContent = document.getElementById('activityContent');
            
            if (activities.length === 0) {
                activityContent.innerHTML = '<div class="empty-state"><i class="fas fa-clock"></i><p>No recent activity</p></div>';
                return;
            }
            
            const activityHTML = `
                <div class="activity-list">
                    ${activities.map(activity => `
                        <div class="activity-item">
                            <div class="activity-icon ${activity.type === 'session_plan' ? 'session' : 'scheme'}">
                                <i class="fas fa-${activity.type === 'session_plan' ? 'file-alt' : 'book'}"></i>
                            </div>
                            <div class="activity-content">
                                <h4>${activity.title}</h4>
                                <p>
                                    <i class="fas fa-user"></i> ${activity.user_phone || activity.user_email || 'Unknown'} created a 
                                    ${activity.type === 'session_plan' ? 'Session Plan' : 'Scheme of Work'}
                                </p>
                            </div>
                            <div class="activity-time">
                                ${formatTime(activity.created_at)}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            activityContent.innerHTML = activityHTML;
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return 'Just now';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return `${Math.floor(diff / 86400)}d ago`;
        }
        
        async function deleteUser(identifier, name) {
            if (!confirm(`Delete user "${name}"?\n\nThis will permanently remove the user and all their documents.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${encodeURIComponent(identifier)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await refreshData();
                } else {
                    alert('Failed to delete user');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function filterUsers() {
            const search = document.getElementById('userSearch').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.name.toLowerCase().includes(search) ||
                (user.email && user.email.toLowerCase().includes(search)) ||
                (user.phone && user.phone.includes(search)) ||
                (user.institution && user.institution.toLowerCase().includes(search))
            );
            displayUsers(filtered);
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }
        
        async function refreshData() {
            await loadDashboard();
        }
        
        function logoutAdmin() {
            if (confirm('Logout from admin dashboard?')) {
                localStorage.removeItem('rtb_session');
                window.location.href = 'login.html?type=admin';
            }
        }
        
        // Auto-refresh every 30 seconds
        refreshInterval = setInterval(() => {
            loadDashboard();
        }, 30000);
        
        // Initial load
        loadDashboard();
    </script>
</body>
</html>
