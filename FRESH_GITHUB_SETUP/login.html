<!DOCTYPE html>
<html>
<head>
    <title>Login - RTB Document Planner</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 0; background: #f8f9fa; }
        .container { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #5a6fd8; }
        .admin-btn { background: #dc3545; margin-top: 10px; }
        .admin-btn:hover { background: #c82333; }
        .link { text-align: center; margin-top: 20px; }
        .link a { color: #667eea; text-decoration: none; }
        .message { padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ Login</h1>
        <div id="message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+250789123456" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login as Teacher</button>
            <button type="button" class="btn admin-btn" onclick="adminLogin()">Login as Admin</button>
        </form>
        <div class="link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        const API = 'https://leonardus437.pythonanywhere.com';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await performLogin('teacher');
        });
        
        async function adminLogin() {
            await performLogin('admin');
        }
        
        async function performLogin(type) {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(result));
                    
                    if (result.role === 'admin' || type === 'admin') {
                        document.getElementById('message').innerHTML = '<div class="success">Admin login successful! Redirecting...</div>';
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        document.getElementById('message').innerHTML = '<div class="success">Login successful! Redirecting...</div>';
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    }
                } else {
                    document.getElementById('message').innerHTML = `<div class="error">${result.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">Login failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
