<!DOCTYPE html>
<html>
<head>
    <title>Register - RTB Document Planner</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; margin: 0; background: #f8f9fa; }
        .container { max-width: 500px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #5a6fd8; }
        .link { text-align: center; margin-top: 20px; }
        .link a { color: #667eea; text-decoration: none; }
        .message { padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Teacher Registration</h1>
        <div id="message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+250789123456" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Institution</label>
                <input type="text" id="institution" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const API = 'https://leonardus437.pythonanywhere.com';
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                institution: document.getElementById('institution').value,
                password: document.getElementById('password').value,
                user_id: 'USER_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
            };
            
            try {
                const response = await fetch(`${API}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="success">Registration successful! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    document.getElementById('message').innerHTML = `<div class="error">${result.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">Registration failed: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
