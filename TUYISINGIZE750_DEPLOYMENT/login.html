<!DOCTYPE html>
<html>
<head>
    <title>Login - RTB Document Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 450px; width: 90%; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 2rem; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input { width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; margin-bottom: 15px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd8; }
        .btn-admin { background: #dc3545; color: white; }
        .btn-admin:hover { background: #c82333; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .link { text-align: center; margin-top: 25px; }
        .link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 600; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .admin-info { background: #e3f2fd; color: #1565c0; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Login</h1>
        <div id="message"></div>
        
        <div class="admin-info">
            <strong>üëë Admin Access:</strong><br>
            Phone: +250789751597<br>
            Password: admin123
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>üì± Phone Number</label>
                <input type="tel" id="phone" placeholder="+250789123456" required>
            </div>
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="teacherBtn">üéì Login as Teacher</button>
            <button type="button" class="btn btn-admin" id="adminBtn" onclick="adminLogin()">üëë Login as Admin</button>
        </form>
        <div class="link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

    <script>
        const API = 'https://leonardus437.pythonanywhere.com';
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await performLogin('teacher');
        });
        
        async function adminLogin() {
            await performLogin('admin');
        }
        
        async function performLogin(type) {
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const teacherBtn = document.getElementById('teacherBtn');
            const adminBtn = document.getElementById('adminBtn');
            
            if (!phone || !password) {
                showMessage('‚ùå Please enter both phone number and password', 'error');
                return;
            }
            
            // Disable buttons
            teacherBtn.disabled = true;
            adminBtn.disabled = true;
            teacherBtn.textContent = 'Logging in...';
            adminBtn.textContent = 'Logging in...';
            
            showMessage('üîÑ Authenticating...', 'loading');
            
            try {
                console.log('Attempting login:', { phone, type });
                
                const response = await fetch(`${API}/users/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                const result = await response.json();
                console.log('Login response:', result);
                
                if (response.ok) {
                    // Store user data
                    localStorage.setItem('rtb_user', JSON.stringify(result));
                    
                    if (result.role === 'admin' || type === 'admin') {
                        showMessage('‚úÖ Admin login successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    } else {
                        showMessage('‚úÖ Teacher login successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'teacher-dashboard.html';
                        }, 1500);
                    }
                } else {
                    showMessage(`‚ùå Login failed: ${result.detail || 'Invalid credentials'}`, 'error');
                    
                    // Re-enable buttons
                    teacherBtn.disabled = false;
                    adminBtn.disabled = false;
                    teacherBtn.textContent = 'üéì Login as Teacher';
                    adminBtn.textContent = 'üëë Login as Admin';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`‚ùå Connection error: ${error.message}. Please check your internet connection.`, 'error');
                
                // Re-enable buttons
                teacherBtn.disabled = false;
                adminBtn.disabled = false;
                teacherBtn.textContent = 'üéì Login as Teacher';
                adminBtn.textContent = 'üëë Login as Admin';
            }
        }
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('250')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+250' + value.substring(1);
            } else if (!value.startsWith('+')) {
                value = '+250' + value;
            }
            e.target.value = value;
        });
        
        // Auto-fill admin credentials when admin button is clicked
        document.getElementById('adminBtn').addEventListener('click', function() {
            document.getElementById('phone').value = '+250789751597';
            document.getElementById('password').value = 'admin123';
        });
        
        console.log('üîë Login page loaded for TUYISINGIZE750');
    </script>
</body>
</html>
