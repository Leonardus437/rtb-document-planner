<!DOCTYPE html>
<html>
<head>
    <title>Register - RTB Document Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; width: 90%; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; font-size: 2rem; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input { width: 100%; padding: 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 18px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a6fd8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .link { text-align: center; margin-top: 25px; }
        .link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: 600; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Teacher Registration</h1>
        <div id="message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label>üë§ Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>üì± Phone Number</label>
                <input type="tel" id="phone" placeholder="+250789123456" required>
            </div>
            <div class="form-group">
                <label>üìß Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>
            <div class="form-group">
                <label>üè¢ Institution</label>
                <input type="text" id="institution" placeholder="Your school/institution name" required>
            </div>
            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="password" placeholder="Create a secure password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Register Account</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const API = 'https://leonardus437.pythonanywhere.com';
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            
            showMessage('üîÑ Creating your account...', 'loading');
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                institution: document.getElementById('institution').value.trim(),
                password: document.getElementById('password').value,
                user_id: 'USER_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
            };
            
            // Basic validation
            if (!formData.name || !formData.phone || !formData.email || !formData.institution || !formData.password) {
                showMessage('‚ùå Please fill in all fields', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Account';
                return;
            }
            
            if (formData.password.length < 6) {
                showMessage('‚ùå Password must be at least 6 characters long', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Account';
                return;
            }
            
            try {
                console.log('Registering user:', formData);
                
                const response = await fetch(`${API}/users/register`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Registration response:', result);
                
                if (response.ok) {
                    showMessage('‚úÖ Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(`‚ùå Registration failed: ${result.detail || 'Unknown error'}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Register Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(`‚ùå Connection error: ${error.message}. Please check your internet connection.`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Account';
            }
        });
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('250')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+250' + value.substring(1);
            } else if (!value.startsWith('+')) {
                value = '+250' + value;
            }
            e.target.value = value;
        });
        
        console.log('üìù Registration page loaded for TUYISINGIZE750');
    </script>
</body>
</html>
