services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://rtb_user:rtb_password@db:5432/rtb_planner
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    command: sh -c "python init_database.py && uvicorn main:app --host 0.0.0.0 --port 5000 --reload"
    restart: unless-stopped

  frontend:
    image: python:3.11-slim
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: python -m http.server 5173
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=rtb_planner
      - POSTGRES_USER=rtb_user
      - POSTGRES_PASSWORD=rtb_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtb_user -d rtb_planner"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: